<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Nick's Homepage</title>
	<link rel="stylesheet" type="text/css" href="thenicklohr.css">
    
</head>
<body>
    <!-- Begin facebook script-->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <!-- End Facebook script-->

    <!--Begin Twitter Script-->
    <script>window.twttr = (function(d, s, id) {
     var js, fjs = d.getElementsByTagName(s)[0],
       t = window.twttr || {};
    if (d.getElementById(id)) return t;
     js = d.createElement(s);
     js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

     t._e = [];
    t.ready = function(f) {
      t._e.push(f);
     };

     return t;
    }(document, "script", "twitter-wjs"));</script>
    <!--End Twitter Script-->

	<h1 style="text-align: center">
        - The Nick Lohr -
    </h1>
    <h2 style="text-align: center">
        My home on the web
    </h2>
    <div class="row" style="padding: 50px">
        <div class="col-xs-6">
            <div class="row"><p>Follow me on Facebook:</p></div>
			<!--Facebook box-->
            <div class="row">
                <div class="fb-follow" data-href="https://www.facebook.com/616052549" data-layout="standard" data-size="small" data-colorscheme="dark" data-show-faces="true"></div>
            </div>
            <!--End Facebook box-->
        </div>
        <div class="col-xs-4">
            <div class="row"><p>Follow me on Twitter:</p></div>
			<!--Twitter box-->
            <a class="twitter-follow-button" data-size="small"
              href="https://twitter.com/TheNickLohr">
              Follow @TheNickLohr</a>
            <!--End Twitter box-->
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-6">
            <div class="row"><p>Connect with me on LinkedIn:</p></div>
            <div class="row">
                <!--LinkedIn box-->
                <script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
                <script type="IN/MemberProfile" data-id="https://www.linkedin.com/in/nicholas-lohr-63867676" data-format="inline" data-related="false">
                </script>
                <!--End Linkedin box-->
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
</body>
</html>
