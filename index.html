<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="thenicklohr.css">
    
</head>
<body>
    <!-- Begin facebook script-->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <!-- End Facebook script-->

	<h1>
        The Nick Lohr - My home on the web
    </h1>
    <div class="row" style="padding: 35px">
        <div class="col-xs-6">
            <div class="row"><p>Connect with me on LinkedIn:</p></div>
            <div class="row">
                <!--LinkedIn box-->
                <script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
                <script type="IN/MemberProfile" data-id="https://www.linkedin.com/in/nicholas-lohr-63867676" data-format="inline" data-related="false">
                </script>
                <!--End Linkedin box-->
            </div>
        </div>
        <div class="col-xs-6">
			<!--Facebook box-->
            <div class="row"><p>Follow me on Facebook:</p></div>
            <div class="row">
                <div class="fb-follow" data-href="https://www.facebook.com/616052549" data-layout="standard" data-size="large" data-colorscheme="dark" data-show-faces="true"></div>
            </div>
            <!--End Facebook box-->
        </div>
     </div>
</body>
</html>
